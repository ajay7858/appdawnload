<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34; /* Dark background for a modern look */
    }
    .container {
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 3em;
      color: #f8f8f8;
      margin-bottom: 20px;
    }
    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      background-color: #444; /* Darker cell background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s ease-in-out;
    }
    .cell.X {
      color: #4caf50; /* Green color for X */
    }
    .cell.O {
      color: #ff5722; /* Orange color for O */
    }
    .winning-cell {
      background-color: #ffc107; /* Highlight winning cells with yellow */
    }
    .message {
      font-size: 1.8em;
      margin-top: 20px;
      font-weight: bold;
      color: #f8f8f8;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .highlight-winner {
      font-size: 1.8em;
      color: #4caf50; /* Default color for X */
    }
    .highlight-winner.O {
      color: #ff5722; /* Color for O */
    }
    .restart {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #fff;
      color: #282c34;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }
    .restart:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="message"></div>
    <button class="restart">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const message = document.querySelector('.message');
    const restartButton = document.querySelector('.restart');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningCombinations = [
      [0, 1, 2], // Row 1
      [3, 4, 5], // Row 2
      [6, 7, 8], // Row 3
      [0, 3, 6], // Column 1
      [1, 4, 7], // Column 2
      [2, 5, 8], // Column 3
      [0, 4, 8], // Diagonal from top-left
      [2, 4, 6]  // Diagonal from top-right
    ];

    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.getAttribute('data-index');

      if (gameBoard[index] !== '' || !gameActive) return;

      gameBoard[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer); // Add color class based on player

      checkWinner();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateMessage();
    }

    function checkWinner() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          highlightWinningCells(combination); // Highlight winning cells
          setTimeout(() => {
            showWinningMessage(gameBoard[a]); // Show highlighted winning message
          }, 500);
          gameActive = false;
          return;
        }
      }

      if (!gameBoard.includes('')) {
        message.textContent = "IT'S A DRAW!";
        message.classList.add('show');
        gameActive = false;
      }
    }

    function highlightWinningCells(combination) {
      combination.forEach(index => {
        cells[index].classList.add('winning-cell'); // Add style for winning cells
      });
    }

    function showWinningMessage(winner) {
      message.innerHTML = `PLAYER <span class="highlight-winner ${winner}">${winner}</span> WINS!`;
      message.classList.add('show'); // Show message with animation
    }

    function updateMessage() {
      if (gameActive) {
        message.textContent = `Player ${currentPlayer}'s Turn`;
        message.classList.add('show');
      }
    }

    function restartGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell'; // Reset cell classes
      });
      currentPlayer = 'X';
      gameActive = true;
      message.classList.remove('show');
      updateMessage();
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', restartGame);
    updateMessage();
  </script>

</body>
</html>
